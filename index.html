<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- ヘッダー -->

        <button type="submit">検索</button>
      </form>
    </div>

  <!-- メインコンテンツ -->
  <main>
    <aside class="sidebar">
      <ul>
        <li><a href="index.html">メインページ</a></li>
        <li><a href="edit.html">新規作成</a></li>
        <li><a href="search.html">検索</a></li>
      </ul>
    </aside>

    <section class="content">
      <h1>ようこそ My Wiki へ</h1>
      <p>ここにメインページの内容を記載してください。</p>
    </section>
  </main>

  <!-- フッター（最下部に固定） -->
  <footer class="site-footer">
    © 2025 My Wiki
  </footer>

  <!-- 必要ならJS -->
