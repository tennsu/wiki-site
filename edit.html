<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事編集</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>記事編集</h1>
    <nav>
      <a href="index.html">トップ</a>
      <a href="latest.html">最新記事</a>
    </nav>
  </header>

  <main class="editor-wrapper">
    <!-- 左：エディタ -->
    <div class="editor-pane">
      <input type="text" id="titleInput" placeholder="タイトルを入力" class="title-input">
      <div id="toolbar">
        <!-- Quill 既定のフルツールバー -->
        <span class="ql-formats">
          <select class="ql-header"></select>
          <select class="ql-font"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-blockquote"></button>
          <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
        </span>
      </div>
      <div id="editor"></div>
      <button id="saveBtn">保存</button>
    </div>

    <!-- 右：インフォボックスプレビュー -->
    <aside class="infobox-preview">
      <h2>インフォボックス</h2>
      <div id="infoboxContent">右側に記事中のInfobox形式がプレビューされます</div>
    </aside>
  </main>

  <footer>&copy; 2025 My Wiki</footer>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="edit.js"></script>
</body>
</html>
