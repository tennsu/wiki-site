<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事編集</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>記事編集</h1>
  <nav>
    <a href="index.html">トップ</a>
    <a href="search.html">検索</a>
  </nav>
</header>

<main class="edit-flex">
  <!-- 左：編集フォーム -->
  <section class="edit-main">
    <form id="editForm">
      <label>タイトル<br>
        <input type="text" id="title" required>
      </label><br>

      <label>インフォボックス概要（任意）<br>
        <textarea id="infobox" rows="3"></textarea>
      </label><br>

      <label>本文 (WYSIWYG)<br></label>
      <div id="quillEditor" class="quill-editor"></div>

      <label>画像URL (任意)<br>
        <input type="url" id="imageUrl">
      </label><br>

      <button type="submit">保存</button>
    </form>
    <div id="message"></div>
  </section>

  <!-- 右：インフォボックス プレビュー -->
  <aside class="infobox-preview">
    <h2>インフォボックス</h2>
    <div id="infoboxPreview" class="infobox-box"></div>
  </aside>
</main>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script type="module" src="supabaseClient.js"></script>
<script type="module" src="edit.js"></script>
</body>
</html>
