<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事編集</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>記事編集</h1>
  </header>

  <main class="editor-container">
    <form id="editForm">
      <label>タイトル<br>
        <input type="text" id="title" required>
      </label>

      <label>インフォボックス（JSON）<br>
        <textarea id="infobox" rows="6" placeholder='{"name":"名称","desc":"説明"}'></textarea>
      </label>

      <!-- Wikipedia風ツールバー -->
      <div id="wikiToolbar">
        <select class="ql-header">
          <option selected>段落</option>
          <option value="1">見出し1</option>
          <option value="2">見出し2</option>
          <option value="3">見出し3</option>
        </select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-link"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-clean"></button>
      </div>

      <!-- Quillエディタ本体 -->
      <div id="quillEditor" class="quill-editor"></div>

      <button type="submit">保存</button>
    </form>

    <!-- インフォボックスプレビュー -->
    <aside class="infobox-preview">
      <h2>インフォボックス プレビュー</h2>
      <div id="infoboxPreview">ここにプレビューが表示されます</div>
    </aside>
  </main>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script src="edit.js"></script>
</body>
</html>
