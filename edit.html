<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事編集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>記事編集</h1>
    <nav>
      <a href="index.html">トップ</a>
      <a href="search.html">検索</a>
    </nav>
  </header>

  <main class="edit-container">
    <form id="editForm">
      <label>タイトル<br>
        <input type="text" id="title" required>
      </label><br>

      <label>本文 (Markdown可)<br>
        <textarea id="content" rows="12" required></textarea>
      </label><br>

      <label>画像URL (任意)<br>
        <input type="url" id="imageUrl">
      </label><br>

      <button type="submit" id="saveBtn">保存</button>
    </form>
    <div id="message"></div>
  </main>

  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="edit.js"></script>
</body>
</html>
