<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>記事編集 - My Wiki</title>

  <!-- Quill の CDN -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>記事を作成・編集</h1>
  </header>

  <main class="edit-container">
    <!-- 左：本文編集フォーム -->
    <section class="edit-form">
      <label for="pageTitle">タイトル</label>
      <input id="pageTitle" type="text" placeholder="記事タイトルを入力" />

      <label>本文</label>
      <div id="editor"></div>

      <button id="saveBtn">保存する</button>
    </section>

    <!-- 右：インフォボックスプレビュー -->
    <aside class="infobox-preview">
      <h3>インフォボックス プレビュー</h3>
      <img id="infoImage" src="https://placehold.co/300x200?text=Preview" alt="preview">
      <div class="infobox-item" id="infoContent">ここに概要が表示されます</div>
    </aside>
  </main>

  <!-- Quill本体 -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="edit.js"></script>
</body>
</html>
